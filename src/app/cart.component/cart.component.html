<h2>Carrito</h2>

<ul>
  <li *ngFor="let item of items">
    {{ item.name }}

    <button (click)="eliminar(item)">Eliminar Producto</button>
  </li>
</ul>

<p>Total: {{ total }}</p>

<button (click)="saberTotal()">Recalcular total</button>

<br />
<button (click)="vaciar()">VACIAR TODO</button>
